<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>つっかえポイント</title>
    <style>
        @charset "utf-8";
        #map {
            height: 600px;
        }
    </style>
    <script src="jquery-2.1.3.min.js"></script>
    <script src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="gmaps.js"></script>
    <script>
    $(function() {
        var lat = 35.691;
        var lng = 139.704;
        var map = new GMaps({
                div: "#map",
                lat: lat,
                lng: lng,
                zoom: 14
            });

        $.getJSON("log_data.json" , function(data) {
            var
              ulObj = $("#demo"),
              len = data.length;

            for(var i = 0; i < len; i++) {
              // console.log(data[i].point.lat);
              // console.log(data[i].point.lng);
              // console.log(data[i].speed);
              map.addMarker({
                lat: data[i].point.lat,
                lng: data[i].point.lng,
                title: String(data[i].speed)+"km/h",
                icon: "kame.gif",
            });
            };
            // map.setCenter(35.691,139.704);
  });
});


    </script>
</head>
<body>
<div id="map"></div>
</body>
</html>
